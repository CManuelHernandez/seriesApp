<div class="card justify-content-center">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="template-colum">
        <div class="template-header">
          <span class="inline-flex align-items-center gap-2">
            <span class="font-semibold text-2xl text-contrast">Series App</span>
          </span>
          <span>
            <p-button
              type="button"
              (onClick)="closeCallback($event)"
              icon="pi pi-times"
              rounded="true"
              outlined="true"
              severity="contrast"
              styleClass="h-2rem w-2rem"
            ></p-button>
          </span>
        </div>
        <div class="template-list">
          <ul class="list-none p-3 m-0">
            <li>
              <ul class="template-list-item">
                <li *ngFor="let item of navItems">
                  <a
                    pRipple
                    [routerLink]="[item.route]"
                    routerLinkActive="active-route"
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i [class]="item.icon"></i>
                    <span class="font-medium ml-2">{{ item.label }}</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <p-button
            class="template-sign-out"
            label="Sign out"
            icon="pi pi-sign-in"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            [raised]="true"
            (onClick)="logOut()"
          ></p-button>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  <p-button
    (onClick)="sidebarVisible = true"
    severity="contrast"
    [raised]="true"
    [outlined]="true"
    icon="pi pi-bars"
  ></p-button>
</div>
