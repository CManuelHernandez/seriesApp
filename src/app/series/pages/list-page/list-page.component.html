<p-button
  class="button"
  label="Nueva serie"
  icon="pi pi-plus"
  severity="contrast"
  [rounded]="true"
  [raised]="true"
  [routerLink]="['/series/new-serie']"
></p-button>
<app-table-series
  [series]="series"
  [columns]="listColumns"
  [title]="title"
  (delete)="deleteSerie($event)"
></app-table-series>

<app-card-series
  [series]="series"
  [title]="title"
  [columns]="listColumns"
  (delete)="deleteSerie($event)"
></app-card-series>
