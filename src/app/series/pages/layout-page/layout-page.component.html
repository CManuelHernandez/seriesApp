<div class="header-container">
  <div class="left-container">
    <app-sidebar></app-sidebar>

    <p-inputSwitch
      [(ngModel)]="themeSelection"
      (onChange)="changeTheme($event.checked)"
    ></p-inputSwitch>
    <p>{{ themeText }}</p>
  </div>

  <div class="logo-container">
    <img src="assets/extras/logo.png" alt="Not Found" class="logo logo-left" />
    <h1>Series App</h1>
    <img src="assets/extras/logo.png" alt="Not Found" class="logo logo-right" />
  </div>

  <div class="button-container">
    <p-button
      class="userNobutton"
      [label]="userLoged"
      icon="pi pi-user"
      severity="contrast"
      [rounded]="true"
      [outlined]="true"
      [raised]="true"
    ></p-button>

    <p-button
      label="Sign out"
      icon="pi pi-sign-in"
      severity="danger"
      [rounded]="true"
      [outlined]="true"
      [raised]="true"
      (onClick)="logOut()"
    ></p-button>
  </div>
</div>

<hr />
<router-outlet></router-outlet>
<p-toast></p-toast>
