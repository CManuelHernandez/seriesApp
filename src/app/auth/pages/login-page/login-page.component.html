<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Login" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Escribe tu email"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email es obligatorio.</div>
        <div *ngIf="email.errors?.['email']">
          Email tiene que tener un formato valido
        </div>
      </small>
    </div>
    <div class="field">
      <label for="password">Contrase単a</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Escribe tu contrase単a"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">
          La contrase単a es obligatoria.
        </div>
      </small>
    </div>
    <p-button
      label="CONECTARSE"
      styleClass="w-full"
      [disabled]="loginForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">
      多No tienes cuenta? <a routerLink="/auth/register">Registro</a>
    </div>
  </p-card>
</form>
